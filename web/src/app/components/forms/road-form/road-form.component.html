<div class="container road">
  <h2>{{ 'ROAD_FORM_TITLE' | translate }}</h2>
  <div class="road-card">
    <form #form="ngForm" class="container inner">
      <div class="row mb-2 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'ROAD_FORM_IME_ULICE' | translate }}</label>
        <div class="col-sm-4">
          <input
            type="text"
            [(ngModel)]="road.str_name"
            name="str_name"
            class="form-control"
            [placeholder]="'ROAD_FORM_IME_ULICE_PLACEHOLDER' | translate"
          />
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'ROAD_FORM_UPRAVLJALEC' | translate }}</label>
        <div class="col-sm-4">
          <input
            type="text"
            [(ngModel)]="road.administrator"
            name="administrator"
            class="form-control"
            [placeholder]="'ROAD_FORM_UPRAVLJALEC_PLACEHOLDER' | translate"
          />
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'ROAD_FORM_VZDRZEVALEC' | translate }}</label>
        <div class="col-sm-4">
          <input
            type="text"
            [(ngModel)]="road.maintainer"
            name="maintainer"
            class="form-control"
            [placeholder]="'ROAD_FORM_VZDRZEVALEC_PLACEHOLDER' | translate"
          />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'ROAD_FORM_DOLZINA' | translate }}</label>
        <div class="col-sm-4">
          <input
            type="text"
            [(ngModel)]="road.length"
            name="length"
            class="form-control"
            placeholder="" 
            disabled
          />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'ROAD_FORM_GEOM' | translate }}</label>
        <div class="col-sm-10">
          <textarea
            [(ngModel)]="road.geom_wkt"
            name="geom_wkt"
            class="form-control"
            rows="4"
            placeholder="LINESTRING(...)"
          ></textarea>
        </div>
      </div>

      <button type="button" class="btn btn-primary road" (click)="saveRecords()">{{ 'INSERT' | translate }}</button>
      &nbsp;
      <button type="button" class="btn btn-primary road" (click)="updateRecords()">{{ 'UPDATE' | translate }}</button>
      &nbsp;
      <button type="button" class="btn btn-primary road" (click)="clearForm()">{{ 'CLEAR' | translate }}</button>
      <br>
      <br>
    </form>

    <div class="road"></div>
  </div>
</div>
