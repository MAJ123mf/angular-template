<div class="container mt-0">
  <h2>{{ 'BUILDING_FORM_TITLE' | translate }}</h2>
  <div class="card">
    <form #form="ngForm" class="container inner">
      <div class="row mb-2 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'BUILDING_FORM_ST_STAVBE' | translate }}</label>
        <div class="col-sm-4">
          <input
            type="text"
            [(ngModel)]="building.st_stavbe"
            name="st_stavbe"
            class="form-control"
            [placeholder]="'BUILDING_FORM_ST_STAVBE_PLACEHOLDER' | translate"
          />
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'BUILDING_FORM_SIFKO' | translate }}</label>
        <div class="col-sm-4">
          <input
            type="text"
            [(ngModel)]="building.sifko"
            name="sifko"
            class="form-control"
            [placeholder]="'BUILDING_FORM_SIFKO_PLACEHOLDER' | translate"
          />
        </div>
      </div>      

      <div class="row mb-2 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'BUILDING_FORM_OPIS' | translate }}</label>
        <div class="col-sm-4">
          <input
            type="text"
            [(ngModel)]="building.description"
            name="description"
            class="form-control"
            [placeholder]="'BUILDING_FORM_OPIS_PLACEHOLDER' | translate"
          />
        </div>
      </div>

      <div class="row mb-2 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'BUILDING_FORM_AREA' | translate }}</label>
        <div class="col-sm-4">
          <input
            type="number"
            [(ngModel)]="building.area"
            name="area"
            class="form-control"
            placeholder=""
            disabled
          />
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-2 col-form-label">{{ 'BUILDING_FORM_GEOM' | translate }}</label>
        <div class="col-sm-10">
          <textarea
            [(ngModel)]="building.geom_wkt"
            name="geom_wkt"
            class="form-control"
            rows="4"
            placeholder="POLYGON((...))"
          ></textarea>
        </div>
      </div>

      <button type="button" class="btn btn-primary mt-0" (click)="saveRecords()">{{ 'INSERT' | translate }}</button>
      &nbsp;
      <button type="button" class="btn btn-primary mt-0" (click)="updateRecords()">{{ 'UPDATE' | translate }}</button>
      &nbsp;
      <button type="button" class="btn btn-primary mt-0" (click)="clearForm()">{{ 'CLEAR' | translate }}</button>
    </form>

    <div class="mt-4"></div>
  </div>
</div>
